<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Email - MHR Stands</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2b313d 0%, #11aaa2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #2b313d;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #11aaa2;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #2b313d;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #11aaa2;
            box-shadow: 0 0 0 3px rgba(17, 170, 162, 0.1);
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #2b313d 0%, #11aaa2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(17, 170, 162, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }
        .icon {
            margin-right: 8px;
        }
        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 13px;
            color: #0d47a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste de Email</h1>
        <p class="subtitle">Preencha o formul√°rio para testar o envio de email</p>
        
        <div class="info-box">
            <strong>üìã Antes de testar:</strong><br>
            Configure suas credenciais SMTP no arquivo <code>enviar-email.php</code>
        </div>

        <div id="success-message" class="message success">
            <span class="icon">‚úÖ</span>
            <strong>Email enviado com sucesso!</strong><br>
            Verifique sua caixa de entrada.
        </div>

        <div id="error-message" class="message error">
            <span class="icon">‚ùå</span>
            <strong>Erro ao enviar:</strong><br>
            <span id="error-text"></span>
        </div>

        <form id="test-form">
            <div class="form-group">
                <label>Nome Completo *</label>
                <input type="text" name="nome" value="Teste MHR" required>
            </div>

            <div class="form-group">
                <label>Email *</label>
                <input type="email" name="email" value="teste@teste.com" required>
            </div>

            <div class="form-group">
                <label>Telefone</label>
                <input type="tel" name="telefone" value="(11) 98488-2600">
            </div>

            <div class="form-group">
                <label>Mensagem *</label>
                <textarea name="mensagem" required>Esta √© uma mensagem de teste do sistema de email do site MHR Stands.

Se voc√™ est√° lendo isso, significa que o sistema est√° funcionando corretamente! üéâ</textarea>
            </div>

            <button type="submit" id="submit-btn">
                <span id="btn-text">Enviar Email de Teste</span>
                <span id="btn-loading" style="display: none;">
                    <span class="loading"></span> Enviando...
                </span>
            </button>
        </form>
    </div>

    <script>
        const form = document.getElementById('test-form');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = document.getElementById('btn-text');
        const btnLoading = document.getElementById('btn-loading');
        const successMessage = document.getElementById('success-message');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Desabilita o bot√£o e mostra loading
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline';

            // Esconde mensagens anteriores
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            // Coleta os dados do formul√°rio
            const formData = new FormData(form);

            try {
                const response = await fetch('enviar-email.php', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    // Mostra mensagem de sucesso
                    successMessage.style.display = 'block';
                    successMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else {
                    // Mostra mensagem de erro
                    errorText.innerHTML = data.message || 'Erro desconhecido';
                    if (data.error) {
                        errorText.innerHTML += '<br><small>' + data.error + '</small>';
                    }
                    errorMessage.style.display = 'block';
                    errorMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }

            } catch (error) {
                // Erro na requisi√ß√£o
                errorText.textContent = 'Erro ao conectar com o servidor: ' + error.message;
                errorMessage.style.display = 'block';
                errorMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
            } finally {
                // Reabilita o bot√£o
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
